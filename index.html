<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phnMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="numOfPhn" class="form-control text-center" value="1">
                           <button id="phnPlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="numOfCase" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">127.8</span></h5>
                        <h5>$<span id="total">1405.8</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // iphone 11 event handler
      const phnPlusBtn = document.getElementById("phnPlusBtn");
      phnPlusBtn.addEventListener("click", function () {
         increaseValue("numOfPhn");
         itemPrice("numOfPhn", "iPhonePrice", 1219);
         subtotal();
         tax();
         total();
      });

      const phnMinusBtn = document.getElementById("phnMinusBtn");
      phnMinusBtn.addEventListener("click", function () {
         decreaseValue("numOfPhn");
         itemPrice("numOfPhn", "iPhonePrice", 1219);
         subtotal();
         tax();
         total();
      })
      // iphone case event handler
      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener("click", function () {
         increaseValue("numOfCase");
         itemPrice("numOfCase", "casePrice", 59);
         subtotal();
         tax();
         total();
      });

      const caseMinusBtn = document.getElementById("caseMinusBtn");
      caseMinusBtn.addEventListener("click", function () {
         decreaseValue("numOfCase");
         itemPrice("numOfCase", "casePrice", 59);
         subtotal();
         tax();
         total();
      });

      // functions for iPhone 11 and case event handler
      function getNumOf(id) {
         const numOf = document.getElementById(id).value;
         return parseInt(numOf);
      }

      function increaseValue(id) {
         const numOf = getNumOf(id);
         return document.getElementById(id).value = numOf + 1;
      }

      function decreaseValue(id) {
         const numOf = getNumOf(id);
         if (numOf <= 1) {
            return document.getElementById(id).value = 1;
         } else {
            return document.getElementById(id).value = numOf - 1;
         }
      }

      function itemPrice(id1, id2, price) {
         const numOfItem = getNumOf(id1);
         return document.getElementById(id2).innerText = price * numOfItem;
      }

      function subtotal() {
         const iPhoneTotal = itemPrice("numOfPhn", "iPhonePrice", 1219);
         const caseTotal = itemPrice("numOfCase", "casePrice", 59);
         const subtotal = iPhoneTotal + caseTotal;
         return document.getElementById("subtotal").innerText = subtotal;
      }

      function tax() {
         const subtotal = parseFloat(document.getElementById("subtotal").innerText);
         const tax = subtotal / 10;
         return document.getElementById("tax").innerText = tax;
      }

      function total() {
         const subtotal = parseFloat(document.getElementById("subtotal").innerText);
         const tax = parseFloat(document.getElementById("tax").innerText);
         const total = subtotal + tax;
         return document.getElementById("total").innerText = total;
      }
   </script>
</body>

</html>
